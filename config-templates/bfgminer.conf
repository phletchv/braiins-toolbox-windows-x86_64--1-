# BFGMiner Configuration for Braiins Pool
# Copy this file to your BFGMiner directory and modify as needed

# Pool configuration
pools:
  - url: "stratum+tcp://stratum.braiins.com:3333"
    user: "your_username.worker_name"
    pass: "x"
  - url: "stratum+tcp://stratum.braiins.com:3336"
    user: "your_username.worker_name"
    pass: "x"
  - url: "stratum+ssl://stratum.braiins.com:3334"
    user: "your_username.worker_name"
    pass: "x"

# Mining settings
api-listen: true
api-allow: "127.0.0.1"
api-port: 4028
log: 5
verbose: true
protocol-dump: true

# Hardware settings (adjust for your hardware)
scan: "all"